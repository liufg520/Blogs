<p>一.日语表记法：<br>假名（表音、表义）<br>汉字（表义）<br>罗马字（表音）<br>1.最基本的表音单位：<br>假名：分片假名（表外来语音义）、平假名（表音、独立或与汉字一起表义）<br>假名表（五十音图）<br>2.日语中的汉字：常用汉字1945字（实际使用的汉字为3000左右）数量少，但读音多。（音读、训读）字体大多为繁体，有简体与中文汉字形同义异的字词：<br>娘——女儿          手紙——信         汽車——火车<br>国字:日本自己创造的仿形字。<br>3.罗马字：表记地名及人名的读音。如：Toukyou/東京、Tanka/田中。由于历史原因，多种拼法并存，可参考五十音图的注音。</p>
